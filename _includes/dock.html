<div class="dock">
  <div class="dock-container">
    <ul class="dock-list">
      {% for item in site.data.code[0].pages %}
        <li>
          <a href="{{ item.url }}">
            <img src="{{ item.icon }}" alt="{{ item.title }}">
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

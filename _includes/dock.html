<div class="dock">
  <div class="dock-container">
    <ul class="dock-list">
      {% for nav in site.data.navigation %}
        <li class="dock-list-item">
          <a href="{{ nav.url }}" class="dock-link">
            <img src="{{ nav.icon }}" alt="{{ nav.title }}" class="dock-img"/>
            {% if page.url == nav.url %}
              <div class="dock-link-active"></div>
            {% endif %}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
